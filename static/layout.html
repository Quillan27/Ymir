<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
		<link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700|IBM+Plex+Sans" rel="stylesheet">
		<link rel="stylesheet" href="static/styles.css" type="text/css">
	</head>
	<body>
		<script src="static/handler.js"></script>

		<div class="grid-container">
			<div id="map" class="Map"></div>
			<div class="Information">
				<div id="worldName" class="WorldName"><h1>{{.Name}}</h1></div>
				<div class="MapViews">
					<div class="ElevationView">
						<button onclick="elevationView()">
							<img src="/static/icons/elevationIcon.png">
							<br>Elevation
						</button>
					</div>
					<div class="BiomeView">
						<button onclick="biomeView()">
							<img src="/static/icons/biomeIcon.png">
							<br>Biome
						</button>
					</div>
					<div class="TopographyView">
						<button onclick="topographyView()">
							<img src="/static/icons/topographyIcon.png">
							<br>Topography
						</button>
					</div>
					<div class="ClimateView">
						<button onclick="climateView()">
							<img src="/static/icons/climateIcon.png">
							<br>Climate
						</button>
					</div>
					<div class="NewWorld">
						<button onclick="newWorld()">
							<img src="/static/icons/newWorldIcon.png">
							<br>New World
						</button>
					</div>
					<div class="SaveMap">
						<button onclick="saveMap()">
							<img src="/static/icons/saveIcon.png">
							<br>Save Map
						</button>
					</div>
				</div>
				<div class="Settings">
					<button>Settings Here</button>
				</div>
			</div>
		</div>
	</body>
</html>
