<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
		<link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700|IBM+Plex+Sans" rel="stylesheet">
		<link rel="stylesheet" href="static/styles.css" type="text/css">
	</head>
	<body>
		<script src="static/handler.js"></script>
		<div class="grid-container">
			<div class="Content">
				<div id="map" class="Map"></div>
				<div class="Controls">
					<div class="NewWorld">
						
						<button onclick="newWorld()">New World</button>
					</div>

					<div class="SaveMap">
						<button onclick="saveMap()">Save Map</button>
					</div>

					<div class="Settings">
						<button onclick="changeSettings()">Settings</button>
					</div>

					<div id="worldName" class="WorldName">
						<h1>{{.Name}}</h1>
					</div>

					<div class="MapViews">
						<div class="Elevation">
							<button onclick="elevationView()"><img src="/static/icons/elevation.png">Elevation</button>
						</div>

						<div class="Biome">
							<button onclick="biomeView()">Biome</button>
						</div>

						<div class="Political">
							<button onclick="politicalView()">Political</button>
						</div>

						<div class="Climate">
							<button onclick="climateView()">Climate</button>
						</div>

						<div class="Topography">
							<button onclick="topographyView()">Topography</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
