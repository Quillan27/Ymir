<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
		<link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700|IBM+Plex+Sans" rel="stylesheet">
		<link rel="stylesheet" href="static/styles.css" type="text/css">
	</head>
	<body>
		<script src="static/handler.js"></script>
		<div class="grid-container">
			<div class="Content">
				<div id="map" class="Map"></div>
				<div class="Controls">
					<div id="worldName" class="WorldName">
							<h1>{{.Name}}</h1>
					</div>

					<div class="MapViews">
						<div class="Elevation">
							<button onclick="elevationView()">i
								<img src="/static/icons/elevation.png">i
								&nbsp;&nbsp;Elevation
							</button>
						</div>

						<div class="Biome">
							<button onclick="biomeView()">
								<img src="/static/icons/biome.png">
								&nbsp;&nbsp;Biome
							</button>
						</div>

						<div class="Political">
							<button onclick="politicalView()">
								<img src="/static/icons/political.png">
								&nbsp;&nbsp;Political
							</button>
						</div>

						<div class="Climate">
							<button onclick="climateView()">
								<img src="/static/icons/climate.png">
								&nbsp;&nbsp;Climate
							</button>
						</div>

						<div class="Topography">
							<button onclick="topographyView()">
								<img src="/static/icons/topography.png">
								&nbsp;&nbsp;Topography
							</button>
						</div>
					</div>
					
					<div class="NewWorld">
						<button onclick="newWorld()">
							<img src="/static/icons/newWorld.png">
						</button>
					</div>

					<div class="SaveMap">
						<button onclick="saveMap()">
							<img src="/static/icons/save.png">
						</button>
					</div>

					<div class="Settings">
						<button onclick="changeSettings()">
							<img src="/static/icons/settings.png">
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
