<html>
	<head>
		<meta charset="UTF-8">
		<title>{{.Title}}</title>
		<link href="https://fonts.googleapis.com/css?family=UnifrakturCook:700|IBM+Plex+Sans" rel="stylesheet">
		<link rel="stylesheet" href="static/styles.css" type="text/css">
	</head>
	<body>
		<script src="static/handler.js"></script>
		<div class="grid-container">
			<div class="Content">
				<div id="map" class="Map"></div>
				<div class="Controls">
					<div id="worldName" class="WorldName">
							<h1>{{.Name}}</h1>
					</div>

					<div class="MapViews">
						<div class="TerrainButton">
							<button onclick="terrainView()">
								<img src="/static/icons/terrainIcon.png">
								<br>Terrain
							</button>
						</div>

						<div class="BiomeButton">
							<button onclick="biomeView()">
								<img src="/static/icons/biomeIcon.png">
								<br>Biome
							</button>
						</div>
						
						<div class="ClimateButton">
							<button onclick="climateView()">
								<img src="/static/icons/climateIcon.png">
								<br>Climate
							</button>
						</div>

						<div class="PoliticalButton">
							<button onclick="politicalView()">
								<img src="/static/icons/politicalIcon.png">
								<br>Political
							</button>
						</div>
					</div>
					
					<div class="NewWorldButton">
						<button onclick="newWorld()">
							<img src="/static/icons/newWorldIcon.png">
							<br>
						</button>
					</div>

					<div class="SaveButton">
						<button onclick="saveMap()">
							<img src="/static/icons/saveIcon.png">
							<br>
						</button>
					</div>

					<div class="SettingsButton">
						<button onclick="changeSettingsButton()">
							<img src="/static/icons/settingsIcon.png">
							<br>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
